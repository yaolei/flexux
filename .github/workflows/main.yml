    - name: Deploy to Remote Host
      uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
      with: 
        host: ${{ secrets.REMOTE_HOST }}
        port: 22
        user: ${{ secrets.REMOTE_USER }}
        pass: ${{ secrets.REMOTE_PAS }}
        last_ssh: |
            echo $LASTSSH && 
            (cd /var/www) &&
            (mkdir test1/test1)


        
