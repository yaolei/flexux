# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: develop-flexux

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install Node.js 
      uses: actions/setup-node@v4.0.3
      with:
        node-version: 20.x
    - name: install node deps
      run: npm i
    - name: build app
      run: npm run build --if-present
    # just test the server config 
    - name: test env arg
      run: | 
         echo ${{ secrets.REMOTE_HOST }}
         echo ${{ secrets.REMOTE_PAS }}
         echo ${{ secrets.REMOTE_PAS }}
    - name: Deploy to Remote Host
      run: |
        sshpass -p "${{ secrets.REMOTE_PAS }}" ssh -T root@${{ secrets.REMOTE_HOST }} 
    - name: ssh to ali server
      uses: Techie-Pi/node-vps-deployment@v1.1
      with: 
        remote-path: /var/www/flexux
        host: ${{secrets.REMOTE_HOST}}
        username: ${{secrets.REMOTE_USER}}
        port: 22
        password: ${{secrets.REMOTE_PAS}}
        yarn: true
        pm2-id: ${{secrets.REMOTE_PAS}}
        
