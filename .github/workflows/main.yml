      with: 
        host: ${{ secrets.REMOTE_HOST }}
        port: 22
        user: ${{ secrets.REMOTE_USER }}
        pass: ${{ secrets.REMOTE_PAS }}
        last_ssh: |
            cd /var/www/flexux &&
            echo "start pull code from git hub..." &&
